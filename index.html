<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" type="text/css" href="style.css">
    <title>Form Sample</title>
</head>
<body>
    <div id="wrapper">
        <video src="/video/sin.mp4" controls muted loop autoplay id="bg-video"></video>
        <form action="#" method="Get">
            <div class="formhead">
                <!--<i class="fas fa-address-book fa-10x"></i>-->
                <div class="headText">
                    <h3>WELCOME TO CYCLOBOLD</h3>
                    <p>Kindly sign in</p>
                </div>
            </div>
            <div class="username">
                <label>USERNAME:</label><input type="text" placeholder="USERNAME" id="username">
            </div>
            <div class="password">
                <label>PASSWORD:</label><input type="password" value="smash">
            </div>
            <div class="gender">
                <label>Male:</label><input type="radio">
                <label>Female:</label><input type="radio">
            </div>
            <div class="button">
                <input type="submit" onclick="data()";>
                <input type="reset">
            </div>
        </form>
    </div>
    <script src="index.js" type="text/javascript"></script>
    <!--<script src="https://kit.fontawesome.com/77487ce7a5.js" crossorigin="anonymous"></script>-->
</body>
</html>
